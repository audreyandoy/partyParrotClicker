<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">

        
    <h1>Clicks: <span id="parrotCount">0</span> </h1>
    <section>
        <img id="parrot" src="https://cultofthepartyparrot.com/parrots/hd/parrot.gif" />
        <p>
        <button id="resetButton">Reset</button>

    </section>
        <main>
            <div id="box-one" class="box box--mouseover">
                <p>hover over me</p>
            </div>
            <div id="box-two" class="box box--keydown">
                <p>press space</p>
            </div>
            <div id="box-three" class="box box--click">
                <p>click me</p>
            </div>
            <div id="box-four" class="box box--dblclick">
                <p>double click me</p>
            </div>
        </main>
    </div>


    <script type="text/javascript "src="main.js"></script>
