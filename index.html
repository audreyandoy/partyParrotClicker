<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>Event Handling</h1>
        </header>
        <main>
            <div id="box-mouseover" class="box box--mouseover">
                <p>hover over me</p>
            </div>
            <div id="box-keydown" class="box box--keydown">
                <p>press space</p>
            </div>
            <div id="box-click" class="box box--click">
                <p>click me</p>
            </div>
            <div id="box-dblclick" class="box box--dblclick">
                <p>double click me</p>
            </div>
        </main>
    </div>


    <script type="text/javascript "src="main.js"></script>
</body>
</html>
